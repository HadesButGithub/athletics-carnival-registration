<!DOCTYPE html>
<head>
    <title>Carnival Registration Page</title> <!-- Sets tab title to "Carnival Registration Page" -->
    <script src="script.js"></script> <!-- Loads JS -->
    <link rel="stylesheet" href="style.css"> <!-- Loads CSS -->
</head>

<body onload=checkLogin()>
    <h1>Carnival Registration Login Page</h1>
    <!-- Creates username text field -->
    <label for="username">Username</label>
    <input type="text" id="username" name="username"> <br>
    <!-- Creates password field -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password"> <br> 
    <button onclick=loginFlow()>Login</button> <!-- Adds button that runs "loginFlow" function when clicked -->

    <p id="loginConfirm"></p>
</body>
